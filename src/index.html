<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Collezione</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Italianno&family=Nunito:ital,wght@0,400;0,700;1,400&family=Raleway&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="mx-auto h-full w-full">
  <!-- Nav -->
  <div class="main-container">
    <nav id="nav" class="nav-container">
      <figure class="flex items-center align-middle">
        <img class="w-8 lg:w-12 text-center" src="/src/art-museum.png" alt="logo">
        <figcaption id="logo">&nbsp; La Collezione
        </figcaption>
      </figure>
      <div class="nav-items">
        <div id="collection">The Collection</div>
        <div id="artworks">Exhibitions</div>
        <div id="art">Art</div>
        <div id="reserve">Reserve</div>
      </div>
    </nav>
    <main>
      <section id="art-container" class="p-6 items-center align-middle rounded"></section>
    </main>
    <footer class="footer">
      <p>Created by Nikolas and Taro with </p><img src="/src/heart-filled.png" alt="">
    </footer>
    <div
      class="hidden bg-popup bg-gray-100 fixed z-10 w-full h-screen flex items-center py-10 md:py-32 lg:py-40 overflow-y-scroll">
      <div id="popup" class="popup absolute space-y-5 w-full h-auto p-10 md:py-48">

        <div class="image-container mt-20 mx-40">
          <div class="flex bg-blue-200 mt-32">
            <div class="h-sneakPic w-5/6 flex items-center justify-center">
              <img id="popup-image" src="/src/assets/test-image.jpg" alt="art image"
                class="w-full h-full object-contain">
            </div>
            <div class="flex w-1/6 justify-end mt-32">
              <div class="close-btn text-center w-10 h-8">
                <i class="fas fa-times fa-2x cursor-pointer" id="closeIcon"></i>
              </div>
            </div>
          </div>
          <span id="comment-count"></span>
          <div class="h-auto p-10">
            <h2 class="text-center text-lg md:text-2xl comments-counter"></h2>
            <div class="border-t-2 border-gray-200 mt-5 p-5 comments-container"></div>
          </div>
        </div>
        <div>
          <form action="#" method="POST" class="form flex flex-col p-10 space-y-10 mx-40 md:mx-64 lg:mx-72">
            <p class="text-center message"></p>
            <input type="text" name="name" id="name" placeholder="name" class="border-2 border-gray-200 h-16 p-2">
            <textarea name="comment" id="comment" placeholder="comment"
              class="border-2 border-gray-200 h-16 p-2"></textarea>
            <button type="submit"
              class="sub bg-blue-500 hover:bg-blue-400 h-14 mx-32 rounded-md text-white">Comment</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
